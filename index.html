<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Moon Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/public/app_logo.svg">
    <meta property="og:title"
      content="Parallax Moon Login Form" />
    <meta property="og:description"
      content="Parallax Moon Login Form" />
    <meta property="og:image"
      content="public/screenshot/my_page.png" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="scene">
          <div class="layer" data-depth-x="-0.5" data-depth-y="0.25">
            <img src="public/imgs//moon.png" alt="moon" />
          </div>
          <div class="layer" data-depth-x="0.25">
            <img
              src="public/imgs//mountains02.png"
              alt="mountains02" />
          </div>
          <div class="layer" data-depth-x="0.25">
            <img
              src="public/imgs//mountains01.png"
              alt="mountains01" />
          </div>
          <div class="layer" data-depth-x="-0.25">
            <img src="public/imgs//road.png" alt="road" />
          </div>
        </div>
      </div>
      <div class="login">
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" id="btn" />
        </div>
        <div class="group">
          <a href="#">Forget Password</a>
          <a href="#">Signup</a>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"
      integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
  </body>
</html>
